spring:
  application:
    name: api-gateway
  cloud:
    config:
      profile: prod
      label: master
      discovery:
        enabled: true
        serviceId: config-service
#      uri: http://localhost:8888/

server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"